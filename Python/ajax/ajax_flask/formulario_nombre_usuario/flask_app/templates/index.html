<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
</head>
<body style="display: flex; gap: 2rem; padding: 5rem; justify-content: center;">
    <section style="width: 25rem; display: flex; flex-direction: column; align-items: center;">
        <h2 class="text-center">Here are the Users</h1>
        <table class="table table-sm table-striped table-info table-hover">
            <thead >
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="users">
        
            </tbody>
        </table>
    </section>
    <section style="width: 25rem; display: flex; flex-direction: column; align-items: center;">
        <h2>Add A User</h2>
        <form style="display: flex; flex-direction: column; align-items: center;" action="/create/user" method="post">
            <label for="name">User Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <input type="submit" value="Add User">
        </form>
    </section>


</body>
</html>
