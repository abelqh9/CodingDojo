<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_recipe.css') }}">
    <title>Edit Recipe</title>
</head>
<body>
    <header>
        <h2>Edit Recipe</h2>
        <div>
            <a class="classicBtn" href="/dashboard">Dashboard</a>
            <form action="/logout" method="post"><input class="classicBtn" type="submit" value="Logout"></form>
        </div>
    </header>
    <main>
        <form action="/recipe/edit/process" method="post">
            <input type="hidden" name="recipe_id" value={{recipe.id}}>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value={{recipe.name}}>

                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="45" rows="4" value={{recipe.description}}></textarea>

                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions" cols="45" rows="4" value={{recipe.instructions}}></textarea>

                <input class="classicBtn" type="submit" value="Create">
            </div>
            <div>
                <label for="created_at">Date Made On</label>
                <input type="date" name="created_at" id="created_at" value={{recipe.created_at}}>

                <div>
                    <span>Under 30 Minutes?</span>
                    <input type="radio" name="under_30_mins" id="yes" value="1" {% if recipe.under_30_mins %} checked {% endif %}>
                    <label for="yes">Yes</label>
                    <input type="radio" name="under_30_mins" id="no" value="0" {% if not recipe.under_30_mins %} checked {% endif %}>
                    <label for="no">No</label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
