<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de n√∫meros genial</title>
    <style>
        body{
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 3rem;
            margin-bottom: 0;
        }
        h1{
            font-size: 3rem;
            margin-bottom: 0;
        }
        h2{
            margin: 0;
        }
        p{
            font-size: 1.25rem;
        }
        form{
            width: 15rem;
            background-color: rgb(31, 31, 31);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            gap: 0.5rem;
        }
        label{
            color: rgb(251, 255, 0);
        }
        input[type="text"]{
            border-radius: 5px;
            outline: none;
            width: 80%;
            font-weight: bold;
            padding: 0.25rem;
            font-size: 1rem;
            height: 1.35rem;
            border: none;
        }
        input[type="submit"]{
            background-color: rgb(251, 255, 0);
            border: none;
            width: 7.5rem;
            height: 2.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
        }
        .red{
            padding: 1rem 5rem;
            font-size: 1.75rem;
            background-color: red;
            margin-bottom: 1rem;
        }
        .green{
            /* width: 20rem; */
            padding: 1rem 5rem;
            font-size: 1.75rem;
            background-color: green;
            margin-bottom: 1rem;
            text-align: center;
        }
        .green button{
            background-color: rgb(87, 155, 211);
            border: none;
            padding: 0.5rem 1rem;

            border-radius: 10px;
        }
        .green a{
            background-color: rgb(87, 155, 211);
            color: black;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
        }
        .green p{
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Great Number Game!</h1>
    <p>I am thinking of a number between 1 and 100</p>

    <div class="result_container">
        {% if result == "High" or result == "Low"%}
            <div class="red">
                <h2>Too {{result}}!</h2>
            </div>
        {% else %}
            <div class="green">
                <h2>You Guessed it! The number was {{number}}.</h2>
                <button><a href="/">Play Again</a></button>
                <p>Attempts: {{intentos}}</p>
            </div>
        {% endif %}
    </div>
    {% if result == "High" or result == "Low"%}
        <form action="/guess" method="post">
            <label>Taker a guess!!!</label>
            <input type="text" name="number">
            <input type="submit" value="submit">
        </form>
    {% endif %}
</body>
</html>
