<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_profile.css') }}">
    <title>User</title>
</head>
<body>
    <header>
        <h1>User {{user_data[0]["id"]}}</h1><a href="/users">Home</a>
    </header>
    <main>
        <p>Full Name: {{user_data[0]["first_name"] + " " + user_data[0]["last_name"]}}</p>
        <p>Email: {{user_data[0]["email"]}}</p>
        <p>Created On: {{user_data[0]["created_at"]}}</p>
        <p>Last Updated On: {{user_data[0]["updated_at"]}}</p>        
    </main>
    <footer>
        <a {{"href=/users/" + user_data[0]["id"]|string + "/edit"}}>Edit</a>
        | 
        <form method="post" {{"action=/users/" + user_data[0]["id"]|string + "/delete"}}> 
            <a href="#" onclick="this.parentNode.submit()">Delete</a>
        </form> 
    </footer>
</body>
</html>
