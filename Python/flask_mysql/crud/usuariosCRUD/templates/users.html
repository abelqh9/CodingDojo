<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
    <title>Users</title>
</head>
<body>
    <header>
        <h1>All Users</h1>
    </header>
    <main>
        <table class="table table-dark table-bordered table-hover table-striped">
            <thead>
                <tr><th>ID</th><th>Full Name</th><th>Email</th><th>Created At</th><th>Actions</th></tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name + " " + user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a {{"href=/users/" + user.id|string }}>Show</a>
                            | 
                            <a {{"href=/users/" + user.id|string + "/edit"}}>Edit</a>
                            |
                            <form method="post" {{"action=/users/" + user.id|string + "/delete"}}>
                                <a href="#" onclick="this.parentNode.submit()">Delete</a>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <a href="/users/new">Add a New User</a>
    </footer>
</body>
</html>
