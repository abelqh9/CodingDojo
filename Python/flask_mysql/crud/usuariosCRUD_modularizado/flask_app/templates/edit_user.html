<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newUser.css') }}">
    <title>Edit User</title>
</head>
<body>
    <header>
        <h1>Edit User {{user_data[0]["id"]}}</h1><a href="/users">Home</a>
    </header>
    <main>
        <form {{"action=/users/" + user_data[0]["id"]|string + "/edit/process"}} method="post">
            <div class="mb-3">
                <label for="firstNameI" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstNameI" name="fName" {{"value=" + user_data[0]["first_name"]}}>
            </div>
            <div class="mb-3">
                <label for="lastNameI" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastNameI" name="lName" {{"value=" + user_data[0]["last_name"]}}>
            </div>
            <div class="mb-3">
                <label for="emailI" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailI" name="email" {{"value=" + user_data[0]["email"]}}>
            </div>
            <button type="submit" class="btn btn-primary">Update</button><a {{"href=/users/" + user_data[0]["id"]|string}}>Show User</a>
          </form>
    </main>
</body>
</html>
