<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TarjetaDeUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tarjeta De Usuario</title>
</head>
<body>
    <article class="card">
        <div class="card-header">
            <img src="images/usuario.png" alt="user image">
        </div>
        <div class="card-main">
            <h1>Jane Doe</h1>
            <h2><img class="locationImage" src="images/place.png" alt="place icon"> Seattle</h2>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <img class="configImage" src="images/configuration.png" alt="confi icon">
            <a href="#">edit profile</a>
        </div>
    </article>
</body>
</html>
