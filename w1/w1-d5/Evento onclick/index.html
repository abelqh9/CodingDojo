<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Evento Onclick</title>
</head>
<body>
    <header class="header generalPadding">
        <h1>Dojonary</h1>
        <input class="generalBorder" type="text" placeholder="Search">
        <button id="authBtn" class="generalBorder genrealShadow">Login</button>
    </header>
    <main class="main">
        <article class="defCard generalBorder generalPadding">
            <div class="defCard-wordCont">
                <h2 class="wordCont-word">ninja</h2>
                <p class="wordCont-pronuntiation"><i>noun</i></p>
                <p class="wordCont-plural">Plural: <i>ninjas</i></p>
                <button class="wordCont-btn generalBorder genrealShadow">13 likes</button>
            </div>
            <div class="defCard-defCont">
                <p>A practitiones skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
            </div>
        </article>
        <article class="defCard generalBorder generalPadding">
            <div class="defCard-wordCont">
                <h2 class="wordCont-word">ninja</h2>
                <p class="wordCont-pronuntiation"><i>noun</i></p>
                <p class="wordCont-plural">Plural: <i>ninjas</i></p>
                <button class="wordCont-btn generalBorder genrealShadow">37 likes</button>
            </div>
            <div class="defCard-defCont">
                <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
            </div>
        </article>
    </main>
    <aside class="aside defCard generalBorder generalPadding">
        <h3>Dojonary is defined by YOU</h3>
        <button id="addDefinitionBtn" class="generalBorder genrealShadow">Add Definition</button>
    </aside>
    <script src="index.js"></script>
</body>
</html>
